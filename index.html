<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы и репетиторы - WebDev Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Курсы и репетиторы</h1>
        
        <!-- Таблицы -->
        <div class="row mb-4">
            <div class="col-md-4">
                <h3>Курсы</h3>
                <table class="table table-striped" id="coursesTable">
                    <thead><tr><th>ID</th><th>Название</th><th>Учитель</th><th>Цена/час</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>Репетиторы</h3>
                <table class="table table-striped" id="tutorsTable">
                    <thead><tr><th>ID</th><th>Имя</th><th>Опыт</th><th>Цена/час</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>Заказы</h3>
                <table class="table table-striped" id="ordersTable">
                    <thead><tr><th>ID</th><th>Дата</th><th>Цена</th><th>Действия</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Форма заказа (3.3) -->
        <h3>Создать заказ</h3>
        <form id="orderForm" class="row g-3 mb-4">
            <div class="col-md-2">
                <label>Дата</label>
                <input type="date" class="form-control" id="datestart">
            </div>
            <div class="col-md-2">
                <label>Время (HHMM)</label>
                <input type="time" class="form-control" id="timestart">
            </div>
            <div class="col-md-2">
                <label>Длительность (1-40)</label>
                <input type="number" min="1" max="40" class="form-control" id="duration">
            </div>
            <div class="col-md-2">
                <label>Кол-во (1-20)</label>
                <input type="number" min="1" max="20" class="form-control" id="persons">
            </div>
            <div class="col-md-2">
                <label>Репетитор ID</label>
                <input type="number" class="form-control" id="tutorid">
            </div>
            <div class="col-md-2">
                <label>Курс ID</label>
                <input type="number" class="form-control" id="courseid">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="earlyregistration">
                    <label>Ранняя регистрация (-10%)</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Создать заказ</button>
                <button type="button" class="btn btn-success" onclick="calculatePrice()">Рассчитать цену</button>
            </div>
        </form>

        <!-- Tooltip пример -->
        <button class="btn btn-secondary" data-bs-toggle="tooltip" title="Подсказка по API">Tooltip</button>
    </div>

    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Yandex Maps (замените YOURAPIKEY) -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOURAPIKEY&lang=ru_RU" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
